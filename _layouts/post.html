---
layout: page
---


           <div class="mdl-grid">
                <div class="mdl-card mdl-cell--2-offset-desktop mdl-cell--8-col-desktop mdl-cell--10-offset-tablet  mdl-cell--10-col-tablet mdl-cell--12-col-phone mdl-shadow--4dp">
                    <div class="mdl-card__media mdl-color-text--grey-50" id="starter-image" style="background-image: url({{ page.img }}); background-size: cover">
                        
                    </div>
                    <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
                        <div class="minilogo"></div>
                        <div>
                              <h4>{{page.title}}</h4>
                            <strong>The Newist</strong>
                            <span>2 days ago</span>
                        </div>

                    </div>
                    <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
                        {{ content }}  
                    </div>

                </div>


            </div>
