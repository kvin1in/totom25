---
layout: default
---
<div class="mdl-layout__content padding-on">
    <div class="mdl-grid">
        <div class="mdl-cell--2-offset-desktop mdl-cell--8-col-desktop mdl-cell--10-offset-tablet  mdl-cell--10-col-tablet mdl-cell--12-col-phone mdl-shadow--3dp padding-all">
            <div class="mdl-grid">
                  <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
                        <img class="post-img" src="{{ page.img }}">
                  </div>
                  <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
                        <img class="post-img" src="{{ page.secimg }}">
                  </div>
                   <div class="mdl-typography--text-center">
                        {{ content }}     
                  </div>
            </div>
        </div>
    </div>
</div>
