---
layout: default
title: Blog
---
<div class="mdl-layout__content">
 <div class="android-card-container mdl-grid">
               {% for post in site.posts %}
            <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-phone mdl-card mdl-shadow--3dp">
              <div class="mdl-card__media">
                <img src="{{ post.img }}">
              </div>
              <div class="mdl-card__title">
                 <h4 class="mdl-card__title-text">{{ post.title }}</h4>
              </div>
              <div class="mdl-card__supporting-text">
                <span class="mdl-typography--font-light mdl-typography--subhead">{{post.subtitle}}</span>
              </div>
              <div class="mdl-card__actions">
                 <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="{{ site.baseurl }}{{ post.url }}">
                   Больше
                   <i class="material-icons">chevron_right</i>
                 </a>
              </div>
            </div>
            {% endfor %}       
	</div>
</div>
